

<div class="w-75 m-auto mt-5 p-5">

  <div *ngIf ='error'class="alret alert-danger my-2 p-2">
    <p>{{error}}</p>
  </div>


  <form [formGroup]="loginForm" (ngSubmit)='signin(loginForm)'>

    <div class="my-2">
      <label for="email">email</label>
      <input formControlName ='email'type="email" class="form-control">
      <div *ngIf='loginForm.get("email")?.errors != null && loginForm.get("email")?.touched 'class="alert alert-danger mt-2">
        <p *ngIf='loginForm.get("email")?.errors?.required'>email is required</p>
        <p *ngIf='loginForm.get("email")?.errors?.email'>email is invalid</p>
      </div>
    </div>

    <div class="my-2">
      <label for="password">password</label>
      <input formControlName ='password'type="password" class="form-control">
      <div *ngIf='loginForm.get("password")?.errors != null && loginForm.get("password")?.touched 'class="alert alert-danger mt-2">
        <p *ngIf='loginForm.get("password")?.errors?.required'>password is required</p>
        

      </div>
    </div>

    <button [disabled]='loginForm.invalid'  type ="submit" class="mt-3 btn btn-info text-light" >login</button>
    </form>
</div>
